version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ecommerce_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: ecommerce_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Django Web Application
  web:
    build: .
    container_name: ecommerce_web
    command: gunicorn ecommerceBook.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 2
    volumes:
      - ./ecommerceBook:/home/appuser/web
      - static_volume:/home/appuser/web/staticfiles
      - media_volume:/home/appuser/web/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  celery_worker:
    build: .
    container_name: ecommerce_celery_worker
    command: celery -A ecommerceBook worker -l info --concurrency=2
    volumes:
      - ./ecommerceBook:/home/appuser/web
      - media_volume:/home/appuser/web/media
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - web

  # Celery Beat (Scheduler)
  celery_beat:
    build: .
    container_name: ecommerce_celery_beat
    command: celery -A ecommerceBook beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./ecommerceBook:/home/appuser/web
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - web

  # Nginx (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: ecommerce_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/home/appuser/web/staticfiles:ro
      - media_volume:/home/appuser/web/media:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
