{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> {% endcomment %}
    <link href="{% static 'style/output.css' %}" rel="stylesheet">
    <link href="{% static 'style/custom.css' %}" rel="stylesheet">
    <title>Verify Password</title>
</head>
<body class="font-urbanist min-h-screen bg-[#F9F5ED] p-4 sm:p-6 overflow-hidden">
    <div class="container mx-auto flex flex-col lg:flex-row min-h-[calc(100vh-2rem)]">
        
        <div class="hidden lg:flex mt-12 lg:w-1/2 items-center justify-center p-8">
            <div class="w-full h-[528px] rounded-xl overflow-hidden">
                <img class="w-full h-full object-cover object-center" src="{% static 'assets/laptop.png' %}" alt="Laptop">
            </div>
        </div>
        <div class="w-full lg:w-1/2 flex mt-12 items-center justify-center p-4 sm:p-8">
            <div class="w-full max-w-2xl bg-white p-6 sm:p-6 rounded-xl shadow-sm">

                <h1 class="text-2xl sm:text-3xl font-bold text-center text-neutral-700 font-['Urbanist'] mb-6">
                    Forget Your Password
                </h1>
                <div class="flex justify-center mb-6">
                    <div class="w-50 h-32 flex flex-col items-center sm:w-full mb-[-16px]">
                        <div class="w-full h-20 bg-stone-50 rounded-[67px] border-[5px] border-teal-900 flex items-center justify-center">
                            <div class="flex items-center gap-2 sm:gap-12">
                                <div class="w-6 h-6 sm:w-9 sm:h-9">
                                    <img src="{% static 'assets/Buyer_Dashboard_images/Star 5.svg' %}" alt="" class="w-full h-full">
                                </div>
                                <div class="w-6 h-6 sm:w-9 sm:h-9">
                                    <img src="{% static 'assets/Buyer_Dashboard_images/Star 5.svg' %}" alt="" class="w-full h-full">
                                </div>
                                <div class="w-6 h-6 sm:w-9 sm:h-9">
                                    <img src="{% static 'assets/Buyer_Dashboard_images/Star 5.svg' %}" alt="" class="w-full h-full">
                                </div>
                                <div class="w-6 h-6 sm:w-9 sm:h-9">
                                    <img src="{% static 'assets/Buyer_Dashboard_images/Star 5.svg' %}" alt="" class="w-full h-full">
                                </div>
                                <div class="w-6 h-6 sm:w-9 sm:h-9">
                                    <img src="{% static 'assets/Buyer_Dashboard_images/Star 5.svg' %}" alt="" class="w-full h-full">
                                </div>
                                <div class="w-6 h-6 sm:w-9 sm:h-9">
                                    <img src="{% static 'assets/Buyer_Dashboard_images/Star 5.svg' %}" alt="" class="w-full h-full">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="text-center text-neutral-700 text-sm sm:text-base font-medium font-['Urbanist'] mt-[-32px] mb-4">
                    Please enter the verification code sent to {% if email %}{{ email }}{% else %}your email{% endif %}.
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="flex justify-center mb-4">
                        <input type="text" name="token" maxlength="6" placeholder="000000"
                            class="w-32 h-14 bg-white rounded-lg border-2 border-gray-200 text-center text-2xl font-bold focus:outline-none focus:border-gray-300"
                            inputmode="numeric" pattern="[0-9]*">
                    </div>
                    {% if form.token.errors %}
                        <div class="text-red-500 text-center text-sm mb-4">{{ form.token.errors.0 }}</div>
                    {% endif %}
                <div class="flex justify-center gap-2 mb-8">
                    <div class="w-80 h-1.5 bg-teal-900 rounded-full"></div>
                    <div class="w-80 h-1.5 bg-teal-900 rounded-full"></div>
                    <div class="w-80 h-1.5 bg-indigo-50 rounded-full"></div>
                </div>
                    <button type="submit" class="w-full py-3 bg-teal-900 hover:bg-teal-800 text-white font-medium rounded-lg mb-22">
                        Verify
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
